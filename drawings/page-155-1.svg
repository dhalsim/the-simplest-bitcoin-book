<svg xmlns="http://www.w3.org/2000/svg" width="140px">
  <g transform="translate(20,0) scale(0.5)">
    <!-- Outer rectangle for the process -->
    <rect x="20" y="20" width="160" height="110" fill="none" stroke="black" />
  
    <!-- Process label -->
    <text x="100" y="35" font-family="Arial" font-size="14" text-anchor="middle">İşlem</text>
            
    <!-- Input arrows and boxes - moved down by 10 units -->
    <!-- First input arrow and box -->
    <line x1="5" y1="55" x2="40" y2="55" stroke="black" />
    <polygon points="40,50 50,55 40,60" fill="black" />
    <rect x="55" y="45" width="40" height="20" fill="none" stroke="black" />
    <text x="75" y="60" font-family="Arial" font-size="12" text-anchor="middle">Girdi</text>
  
    <!-- Second input arrow and box -->
    <line x1="5" y1="85" x2="40" y2="85" stroke="black" />
    <polygon points="40,80 50,85 40,90" fill="black" />
    <rect x="55" y="75" width="40" height="20" fill="none" stroke="black" />
    <text x="75" y="90" font-family="Arial" font-size="12" text-anchor="middle">Girdi</text>
  
    <!-- Third input arrow and box -->
    <line x1="5" y1="115" x2="40" y2="115" stroke="black" />
    <polygon points="40,110 50,115 40,120" fill="black" />
    <rect x="55" y="105" width="40" height="20" fill="none" stroke="black" />
    <text x="75" y="120" font-family="Arial" font-size="12" text-anchor="middle">...</text>
  
    <!-- Output arrows and boxes - moved down by 10 units -->
    <!-- First output box and arrow -->
    <rect x="105" y="45" width="40" height="20" fill="none" stroke="black" />
    <text x="125" y="60" font-family="Arial" font-size="12" text-anchor="middle">Çıktı</text>
    <line x1="145" y1="55" x2="195" y2="55" stroke="black" />
    <polygon points="185,50 195,55 185,60" fill="black" />
  
    <!-- Second output box and arrow -->
    <rect x="105" y="75" width="40" height="20" fill="none" stroke="black" />
    <text x="125" y="90" font-family="Arial" font-size="12" text-anchor="middle">...</text>
    <line x1="145" y1="85" x2="195" y2="85" stroke="black" />
    <polygon points="185,80 195,85 185,90" fill="black" />
  </g>
</svg>