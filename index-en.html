<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>The Simplest Bitcoin Book Ever Written</title>
    <style>
        body {
            font-family: 'Avenir Next', system-ui, -apple-system, sans-serif;
            max-width: 800px;
            width: calc(100% - 40px);
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-sizing: border-box;
        }
        .language-selector {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .language-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        .language-option.active {
            border-color: #f7931a;
            background-color: #fff9f2;
        }
        .flag {
            width: 24px;
            height: 24px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
        a {
            color: #f7931a;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #f7931a;
            border-radius: 8px;
            transition: all 0.2s;
        }
        a:hover {
            background-color: #f7931a;
            color: white;
        }
        h1 {
            text-align: center;
            color: #333;
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 15px;
                width: calc(100% - 30px);
                gap: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .language-selector {
                gap: 12px;
            }

            .language-option {
                padding: 6px 12px;
            }

            a {
                padding: 10px 20px;
            }
        }

        @media screen and (max-width: 320px) {
            body {
                padding: 10px;
                width: calc(100% - 20px);
                gap: 15px;
            }

            .language-option {
                padding: 4px 8px;
            }
        }

        .social-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .social-links a {
            border: none;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-links a:hover {
            background: none;
        }
        
        .social-links img {
            width: 24px;
            height: 24px;
            transition: opacity 0.2s;
        }
        
        .social-links a:hover img {
            opacity: 0.7;
        }

        @media screen and (max-width: 480px) {
            .social-links {
                position: relative;
                top: 0;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://github.com/dhalsim/the-simplest-bitcoin-book" target="_blank">
            <img src="images/github.svg" alt="GitHub">
        </a>
    </div>
    <div class="language-selector">
        <a href="index.html" class="language-option">
            <img src="https://flagcdn.com/24x18/tr.png" alt="Turkish flag" class="flag">
            <span>Türkçe</span>
        </a>
        <div class="language-option active">
            <img src="https://flagcdn.com/24x18/us.png" alt="US flag" class="flag">
            <span>English</span>
        </div>
    </div>

    <h1>The Simplest Bitcoin Book</h1>

    <div class="links">
        <a href="english-one-page-screen.html">Single page version</a>
        <a href="english/pages-html/0001.html">Page by page version with highlighter</a>
    </div>
</body>
</html>
